baseurl = "/"
title = "OFO Stack"
author = "OFO Stack Team"
googleAnalytics = ""
enableRobotsTXT = true
defaultContentLanguage = "en"
language = "en-US"
paginate = 3

theme = "piercer"

[privacy]
    [privacy.googleAnalytics]
        anonymizeIP = true
        disable = true
        respectDoNotTrack = true
        useSessionStorage = false
    [privacy.instagram]
        disable = true
        simple = false
    [privacy.twitter]
        disable = true
        enableDNT = true
        simple = false
    [privacy.vimeo]
        disable = true
        simple = false
    [privacy.youtube]
        disable = true
        privacyEnhanced = true

[params]
    description = "The OFO Stack is a monitoring stack created by combining: Opensearch, Fluent Bit / Fluentd, Opensearch Dashboard).  It is intended as a replacement for the ELK stack."
    favicon = "favicon.ico"
    logo = ""

[params.postcss]
    postcss = false

[params.palette]
    text = "#fdfdfd"
    background = "#282a36"
    accent = "#44475a"
    foreground = "#f8f8f2"
    separator = "#6272a4"
    cyan = "#8be9fd"
    green = "#50fa7b"
    orange = "#ffb86c"
    pink = "#ff79c6"
    purple = "#bd93f9"
    red = "#ff5555"
    yellow = "#f1fa8c"

[params.fontsizes]
    base = "1em"
    p = "1.25em"
    h4 = "1.563em"
    h3 = "1.953em"
    h2 = "2.441em"
    h1 = "3.052em"

[params.googlefonts]
    font = ""

[params.serviceWorker]
    enable = true

[params.header]
    show = true

[params.cta]
    show = true
    message = "Learn more!"
    link = "/about"

[params.fa]
    disable = false
    kit = ""

[params.date]
    format = ""

[params.social]
    github = "https://github.com/ofo-stack/"


[params.copy]
    message = ""

[params.agreement]
    message = ""

[params.notfound]
    message = ""